<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movie Searh</title>
</head>

<body class="bg-dark text-light">
    <div class="container my-container">
        <form action="#" class="mb-3" id="form">
            <h2 class="mb-3">Movie Search</h2>
            <label for="movie-name" class="form-label">Search Movie</label>
            <input type="text" class="form-control mb-3" id="search-name">
            <button type="submit" class="btn btn-primary my-button" id="submit">Search</button>
        </form>
        <button id="showmylist" class="btn btn-primary my-button">Show my watch list</button>
        <table class="table table-dark table-stripped">
            <thead>
                <tr>
                    <th scope="col">Poster</th>
                    <th scope="col">IMDB Rating</th>
                    <th scope="col">Name</th>
                    <th scope="col">Year</th>
                    <th scope="col">Add</th>
                </tr>
            </thead>
            <tbody id="movie-list">

            </tbody>
        </table>

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>


</html>
